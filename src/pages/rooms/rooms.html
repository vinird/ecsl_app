<ion-header>

  <ion-navbar color="sl_aqua">
    <ion-title>Salas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-card>

  <ion-card-content>
    Eventos en total <ion-badge item-right>{{ totalEvents }}</ion-badge>
  </ion-card-content>

</ion-card>

  <ion-card ion-item *ngFor="let room of rooms">
    <ion-row>
      <ion-col >
        <h3>{{ room.name }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row>
          <button color="sl_text_gray" ion-button icon-left clear small>
            <ion-icon name="calendar"></ion-icon>
            <div> {{ room.events.length }} EVENTOS </div>
          </button>
        </ion-row>
        <ion-row>
          <button color="sl_text_gray" ion-button icon-left clear small>
            <ion-icon name="people"></ion-icon>
            <div> {{ room.size }} CAPACIDAD</div>
          </button>   
        </ion-row>
        <ion-row>
          <button ion-button icon-left clear small (tap)="openMapImage( room.map_url, room.name)">
            <ion-icon name="locate"></ion-icon>
            Ubicaci√≥n
          </button>   
        </ion-row>
      </ion-col>
      <ion-col class="flex-col">
        <button ion-button icon-left outline round (tap)="roomSelected(room)" small>
          <ion-icon name='open'></ion-icon>
            Ver eventos
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
