<ion-header>
  <ion-navbar>
    <ion-title>Evento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-fab bottom right #fab>
    <button ion-fab mini color="light" *ngIf=" checkIfExist(event) == false " ion-fab (tap)="addFavorite( fab )" >
      <ion-icon name="star"></ion-icon>
    </button>
    <button ion-fab mini  color="secondary" *ngIf=" checkIfExist(event) " ion-fab (tap)="removeFavorite( fab )" >
      <ion-icon name="star"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <!-- <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button> -->
      <!-- <button *ngIf=" checkIfExist(event) " ion-fab (tap)="removeFavorite(event, fab)"><ion-icon name="star"></ion-icon></button> -->
      <!-- <button  *ngIf=" checkIfExist(event) == false" color="secondary" ion-fab (tap)="addFavorite(event, fab)"><ion-icon name="star"></ion-icon></button> -->
    </ion-fab-list>
  </ion-fab>

<div class="type_{{ event.track_id }}">
  <ion-card>
  <ion-item>
    <p><strong *ngIf=" checkIfExist(event)" class="color_primary"><ion-icon name="star"></ion-icon> </strong> {{ event.start_time | date : 'MMM-d' }} / {{ eventType.title }} / Sala {{ event._room + 1 }} <ion-icon name="flash" color="primary" *ngIf="event.is_highlight == 1"></ion-icon></p>
  <hr>
  </ion-item>
  <ion-card-content center text-center>
    <h2><strong>{{ event.title }} </strong></h2> 
  </ion-card-content>

  <ion-row>
    <ion-col center text-center>
      <ion-note ion-button icon-left clear small>
      <ion-icon name="contact"></ion-icon> {{ event.speaker_names }}
      </ion-note>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3 center text-center>
      <button ion-button clear small class="clear_color">
        <div><ion-icon name="clock"></ion-icon> {{ event._time }}</div>
      </button>
    </ion-col>
    <ion-col col-6 center text-center>
      <button ion-button clear small class="clear_color">
        <div><ion-icon name="star-half" *ngFor="let item of counter(event.difficulty_level_id)"></ion-icon>  Dificultad </div>
      </button>
    </ion-col>
    <ion-col col-3 center text-center>
      <button ion-button clear small class="clear_color">
        <div><ion-icon name="timer"></ion-icon> {{ eventType.length }}m</div>
      </button>
    </ion-col>
  </ion-row>


</ion-card>
</div>
</ion-content>
